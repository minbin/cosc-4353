<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/Boot.css">
    <script type = "module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"
        import { collection, getDocs, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"
        import { query, orderBy, limit, where, onSnapshot } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"

        const firebaseConfig = {

                apiKey: "AIzaSyAC7LY4wF46SVoEIqfjxzDi61yFtciZhl4",

                authDomain: "firstproject-f3af6.firebaseapp.com",

                projectId: "firstproject-f3af6",

                storageBucket: "firstproject-f3af6.appspot.com",

                messagingSenderId: "104262464727",

                appId: "1:104262464727:web:75c6e38b16ff04bb5b6c92"

                };


// Initialize Firebase

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userNameList = [];
        let passWordList = [];
        let users = [];
        const userCollectionsRef = collection(db, "quoteUsers");

        const getUsers = async() =>{
            const data = await getDocs(userCollectionsRef);
            users = data.docs.map((item) => item.data());
            userNameList = data.docs.map((item) => item.data().userName);
            passWordList = data.docs.map((item) => item.data().passWord)
        }

        document.addEventListener("DOMContentLoaded", getUsers);
        let submitButton = document.getElementById("submitButton");
        submitButton.addEventListener("click", function(){
            let email = document.getElementById("email").value;
            let password = document.getElementById("pword").value;
            if (userNameList.includes(email) && passWordList.includes(password)){
                console.log("In the database.");
            }
            else {
                console.log("Error, not in the database.");
            }
        })

    </script>
</head>

<body>
    <div class="text-center">
        <h1 class="mb-5 mt-3 display-4">Login to (Company)</h1>
        <div>
            <form style="margin: auto;">
                <label class="mb-3 mt-3">Email Address</label> <br>
                <input class="form-control" type="email" placeholder="Type in your Email" required id="email" name="email" autofocus> <br>
                <label class="mb-3 mt-3">Password:</label><br>
                <input class="form-control" type="password" placeholder="Type in your Password" required id="pword" name="password"> <br>
                <div class="mt-4 mb-3">
                    <button id = "submitButton">
                        Login
                    </button>
                </div>
                <div class="mb-3">
                    <a href="#">Don't have an account?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
