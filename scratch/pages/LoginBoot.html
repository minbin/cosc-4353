<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/Boot.css">
</head>

<body>
    <div class="text-center">
        <h1 class="mb-5 mt-3 display-4">Login to (Company)</h1>
        <div>
            <form style="margin: auto;">
                <label class="mb-3 mt-3">Email Address</label> <br>
                <input class="form-control" type="email" placeholder="Type in your Email" required id="email" name="email" autofocus> <br>
                <label class="mb-3 mt-3">Password:</label><br>
                <input class="form-control" type="password" placeholder="Type in your Password" required id="pword" name="password"> <br>
                <div class="mt-4 mb-3">
                    <button>
                        Login
                    </button>
                </div>
                <div class="mb-3">
                    <a href="#">Don't have an account?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
